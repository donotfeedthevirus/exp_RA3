{% extends 'base.html' %}
{% block title %}Remover Atuad or{% endblock %}
{% block content %}
<h2>Remover Atuador</h2>
<form method="post">
  <div class="mb-3">
    <label for="actuator_id" class="form-label">Selecione um Atuador</label>
    <select class="form-select" name="actuator_id" id="actuator_id">
      {% for actuator in actuators %}
      <option value="{{ actuator.id }}">{{ actuator.name }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-danger">Deletar</button>
</form>
{% endblock %}
