{% extends 'base.html' %}
{% block title %}Registrar Atuador{% endblock %}
{% block content %}
<h2>Registrar Atuador</h2>
<form method="post">
  <div class="mb-3">
    <label for="actuator" class="form-label">Nome do Atuador</label>
    <input type="text" class="form-control" name="actuator" id="actuator" required>
  </div>
  <button type="submit" class="btn btn-primary">Adicionar</button>
</form>
{% endblock %}
