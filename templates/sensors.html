{% extends 'base.html' %}
{% block title %}Sensores{% endblock %}
{% block content %}
<h2>Sensores</h2>
<ul class="list-group mb-3">
  {% for sensor in sensors %}
    <li class="list-group-item">{{ sensor.name }}</li>
  {% endfor %}
</ul>
<a href="{{ url_for('sensors.register_sensor') }}" class="btn btn-success">Adicionar Sensor</a>
<a href="{{ url_for('sensors.delete_sensor') }}" class="btn btn-danger">Remover Sensor</a>
{% endblock %}
