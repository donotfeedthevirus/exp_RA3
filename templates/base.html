<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %} - IoT Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard.home') }}">IoT System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard.home') }}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard.realtime') }}">Leitura de Sensores</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard.control') }}">Controle de Atuadores</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="historyDropdown" role="button" data-bs-toggle="dropdown">Historico</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{{ url_for('history_sensors') }}">Historico Sensores</a></li>
              <li><a class="dropdown-item" href="{{ url_for('history_actuators') }}">Historico Atuadores</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="manageDropdown" role="button" data-bs-toggle="dropdown">Gerenciar</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{{ url_for('auth.list_users') }}">Usuarios</a></li>
              <li><a class="dropdown-item" href="{{ url_for('sensors.list_sensors') }}">Sensores</a></li>
              <li><a class="dropdown-item" href="{{ url_for('actuators.list_actuators') }}">Atuadores</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
